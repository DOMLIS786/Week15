<h1><p class= "text-center">Online Study Room Registration Form</p></h1>
<p>For addtional information, please feel free to contact the university's library at (773) 555-1234 or email us at library@townsville.edu.</p>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
  </div>
  <div class="form-group">
    <label for="location">Location Selection</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Main Library</option>
      <option>English Department</option>
      <option>Science Department</option>
      <option>Math Department</option>
      <option>Student Union</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Study Room Type</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Study Lounge</option>
      <option>Computer Lab</option>
      <option>Collaboration Room</option>
      <option>Individual Booth</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message/Note</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-default">Submit</button>
</div>
